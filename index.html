    /* Header Styling */
header {
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5rem;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);

  padding: 0.1rem 1rem;
  border-radius: 3rem;
  z-index: 1000;
  max-width: 95vw;
  box-sizing: border-box;
}


.logo {
  color: white;
  font-size: 1.3rem;
  font-weight: 600;
  text-wrap: nowrap;
  transition: 0.3s ease-in-out;
  text-decoration: none;
}

.logo:hover {
  transform: scale(1.1);
}

.nav-links {
  display: flex;
  gap: 2rem;
  list-style: none;
}

li a {
  position: relative;
  color: white;
  font-weight: 300;
  text-decoration: none;
}

li a::before {
  position: absolute;
  content: '';
  inline-size: 0;
  inset-inline-start: 0;
  block-size: 5px;
  inset-block-start: 25px;
  border-radius: 1rem;
  transition: 0.3s ease-in-out;
  background: linear-gradient(to right, rgba(0, 157, 255), rgb(255, 0, 255));
}

li a:hover::before {
  inline-size: 100%;
}

#menu-icon {
  font-size: 2rem;
  display: none;
}

.search-box {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 2rem;
  overflow: hidden;
  padding: 2px 8px;
  margin-left: auto;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: 0.3s ease-in-out;
}

.search-box input {
  border: none;

  padding: 8px 12px;
  width: 180px;
  font-size: 14px;

}

.search-box button {
  border: none;

}

.banner-slider {

}

.banner-image {

}

.banner-image.active {

html {

<body>
 <header class="header">
   <!-- Moved this first -->
  
  <a href="#" class="logo"><span>Cartify</span></a>

  <ul class="nav-links">
    <li><a href="">Home</a></li>
    <li><a href="#all-products">Shop</a></li>
   <li><a href="#" onclick="openCartSection(event)">Cart</a></li>

    <li><a href="#" onclick="handleAccountClick()">Account</a></li>
    <li><a href="#" onclick="handleLogout()">Logout</a></li>

  </ul>

  <div class="search-box">
    <i class="fa-solid fa-bars" id="menu-icon" style="color: #0d6efd;;"></i>

    <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()" />
    <button><i class="fa fa-search"></i></button>
  </div>
</header>

<div class="banner-slider" id="home-banner">
  <img src="https://img.lazcdn.com/us/domino/96e6e9f0-05a9-4188-b893-ff64200ff88e_PK-1976-688.jpg_2200x2200q80.jpg_.webp" class="banner-image active" />
  <img src="https://img.lazcdn.com/us/domino/ab377e91-b433-4363-b70b-f8629a6e5450_PK-1976-688.jpg_2200x2200q80.jpg_.webp" class="banner-image" />
  <img src="https://m.media-amazon.com/images/I/81hIlE5xocL._SX3000_.jpg" class="banner-image" />
  <img src="https://marketplace.canva.com/EAGYmbXgp2Q/1/0/1600w/canva-blue-and-white-modern-fashion-store-banner-E8NwvwOxigg.jpg" class="banner-image" />
  <img src="https://cdn.vectorstock.com/i/500p/03/54/cosmetic-makeup-sale-banner-vector-50040354.jpg" class="banner-image" />
</div>

<!-- Account Info Section -->
<div id="accountSection" style="display: none;">
  <div class="account-card">
    <h2>Account Information</h2>
    <p><strong>Name:</strong> <span id="customerName"></span></p>
    <p><strong>Email:</strong> <span id="customerEmail"></span></p>
    <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
    <p><strong>Address:</strong> <span id="customerAddress"></span></p>
    <p><strong>Role:</strong> Customer</p>
  </div>
   <!-- Toggle Buttons -->
  <div class="toggle-button">
    <button class="purchase-btn" onclick="togglePurchases()">Show Purchases</button>
  </div>
</div>
 
  <!-- Sections (Hidden by Default) -->
  <div id="cartSection" style="display: none;">
    <h2>Your Cart</h2>
    <div id="cartList" class="product-grid"></div>
  </div>

  <div id="purchaseSection" style="display: none;">
    <h2>Your Purchases</h2>
    <div id="purchaseList" class="product-grid"></div>
  </div>

  <!-- Product List -->
  <h2 id="all-products">All Products</h2>
  <div id="productList" class="product-grid"></div>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">&times;</span>
      <img id="modalImage" src="" alt="Product Image" />
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <p id="modalDescription"></p>
      <button id="addToCartBtn">Add to Cart</button>
      <button id="buyNowBtn">Buy Now</button>
    </div>
  </div>


  <script>
let allProducts = []; // globally store products for search

  const menuIcon = document.querySelector('#menu-icon');
  const navLinks = document.querySelector('.nav-links');

  // Toggle nav menu on menu icon click
  menuIcon.onclick = () => {
    navLinks.classList.toggle('active');
  };

  // Optional: Close menu when a link is clicked (on mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
    });
  });


    const token = localStorage.getItem('token'); // may be null for guest users
const role = localStorage.getItem('role');
const name = localStorage.getItem('name');
const email = localStorage.getItem('email');


    const productList = document.getElementById('productList');
    const cartList = document.getElementById('cartList');
    const purchaseList = document.getElementById('purchaseList');

    async function loadProducts() {
  const res = await fetch('http://localhost:3000/products');
  const products = await res.json();
  allProducts = products; // store for search
  displayProducts(products); // show all by default
}
function displayProducts(products) {
  productList.innerHTML = '';
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.image}" alt="Product">
      <div class="product-info">
        <div class="product-title">${p.name}</div>
        <div class="product-price">Rs ${p.price}</div>
      </div>
    `;
    card.onclick = () => showProductModal(p);
    productList.appendChild(card);
  });
}
function filterProducts() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.description && p.description.toLowerCase().includes(query)) ||
    p.price.toString().includes(query)
  );
  displayProducts(filtered);
}

  async function addToCart(productId) {
  const res = await fetch('http://localhost:3000/add-to-cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, productId }),
  });

  const data = await res.json();

  if (data.message === "Invalid token") {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    alert(data.message);
    loadCart();
  }
}


    async function buyProduct(productId) {
  const res = await fetch('http://localhost:3000/buy-product', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, productId }),
  });

  const data = await res.json();

  if (data.message === "Invalid token") {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    alert(data.message);
    loadPurchases();
  }
}


    async function loadCart() {
      const res = await fetch('http://localhost:3000/cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      });
      const items = await res.json();

      cartList.innerHTML = '';
      if (items.length === 0) cartList.innerHTML = '<li>No items in cart.</li>';

     items.forEach(p => {
  const card = document.createElement('div');
  card.className = 'product-card';
  card.innerHTML = `
    <img src="${p.image}" alt="Product">
    <div class="product-info">
      <div class="product-title">${p.name}</div>
      <div class="product-price">Rs ${p.price}</div>
      <button onclick="removeFromCart('${p._id}')">Remove</button>
    </div>
  `;
  card.onclick = () => showProductModal(p); // âœ… add this
  cartList.appendChild(card);
});


    }

    async function loadPurchases() {
      const res = await fetch('http://localhost:3000/my-purchases', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      });
      const items = await res.json();

      purchaseList.innerHTML = '';
      if (items.length === 0) purchaseList.innerHTML = '<li>No purchases yet.</li>';

      items.forEach(p => {
  const card = document.createElement('div');
  card.className = 'product-card';
  card.innerHTML = `
    <img src="${p.productImage}" alt="Product">
    <div class="product-info">
      <div class="product-title">${p.productName}</div>
      <div class="product-price">Rs ${p.productPrice}</div>
    </div>
  `;
 card.onclick = () => showProductModal({
  _id: p.productId,
  name: p.productName,
  price: p.productPrice,
  image: p.productImage,
  description: p.productDescription
});

  purchaseList.appendChild(card);
});

    }

    function showProductModal(product) {
      document.getElementById('modalImage').src = product.image;
      document.getElementById('modalTitle').innerText = product.name;
      document.getElementById('modalPrice').innerText = 'Rs ' + product.price;
      document.getElementById('modalDescription').innerText = product.description || 'No description available.';

      document.getElementById('addToCartBtn').onclick = () => addToCart(product._id);
      document.getElementById('buyNowBtn').onclick = () => buyProduct(product._id);

      document.getElementById('productModal').style.display = 'flex';
    }

    function closeProductModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function toggleCart() {
      document.getElementById('cartSection').style.display = 'block';
      document.getElementById('purchaseSection').style.display = 'none';
      loadCart();
    }

    function togglePurchases() {
      document.getElementById('purchaseSection').style.display = 'block';
      document.getElementById('cartSection').style.display = 'none';
      loadPurchases();
    }

    loadProducts();

const banners = document.querySelectorAll('.banner-image');
  let index = 0;

  function showNextBanner() {
    banners[index].classList.remove('active');
    index = (index + 1) % banners.length;
    banners[index].classList.add('active');
  }

  setInterval(showNextBanner, 5000); // Change every 5 seconds


  
function openCartSection(event) {
  if (event) event.preventDefault();

  // Hide everything else
  document.querySelector('.banner-slider').style.display = 'none';
  document.getElementById('productList').style.display = 'none';
  document.getElementById('all-products').style.display = 'none';
  document.getElementById('purchaseSection').style.display = 'none';
  document.getElementById('accountSection').style.display = 'none'; // ðŸ‘ˆ ADD THIS

  // Show cart section
  document.getElementById('cartSection').style.display = 'block';

  loadCart();
}


async function removeFromCart(productId) {
  const res = await fetch('http://localhost:3000/remove-from-cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token, productId }),
  });
  const data = await res.json();
  alert(data.message);
  loadCart(); // Refresh cart
}


function handleAccountClick() {
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');
  const name = localStorage.getItem('name');
  const email = localStorage.getItem('email');
  const phone = localStorage.getItem('phone');
  const address = localStorage.getItem('address');

  if (!token || !role) {
    window.location.href = 'login.html';
    return;
  }

  if (role === 'seller') {
    window.location.href = 'seller.html';
  } else if (role === 'customer') {
    // Set text content for customer info
    document.getElementById('customerName').textContent = name || 'Unknown';
    document.getElementById('customerEmail').textContent = email || 'Not provided';
    document.getElementById('customerPhone').textContent = phone || 'Not provided';
    document.getElementById('customerAddress').textContent = address || 'Not provided';

    // Show only account info
    document.getElementById('accountSection').style.display = 'block';
    document.getElementById('productList').style.display = 'none';
    document.querySelector('.banner-slider').style.display = 'none';
    document.getElementById('all-products').style.display = 'none';
    document.getElementById('cartSection').style.display = 'none';
    document.getElementById('purchaseSection').style.display = 'none';
  } else {
    localStorage.clear();
    window.location.href = 'login.html';
  }
}

function handleLogout() {
